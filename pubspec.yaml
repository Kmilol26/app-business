name: tikipal
description: "Tikipal - Dashboard para administradores de negocios"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  lucide_icons: ^0.257.0
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # HTTP & API
  dio: ^5.8.0+1

  # Firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  firebase_messaging: ^15.2.4

  # Storage
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.3.5

  # QR Scanner
  mobile_scanner: ^7.0.0

  # Utils
  intl: ^0.20.2
  equatable: ^2.0.7
  flutter_svg: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.14

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
